<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fowosere">
        <meta name="description" content="exercise">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Survey Form</title>
        <link rel="stylesheet" href="form.css" type="text/css">

    </head>
    <body>
        <div class="topic">
            <h1>freeCodeCamp Survey Form</h1>
            <p><i>Thank you for the taking the time to help us improve the platform</i></p>

        </div>
       
        <form action="https://httpbin.org/get">
            <p> <label for="Name">Name</label>
                <br>
            <input type="text" name="Name" id="Name" placeholder="Enter your name"></p>
            <p>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </p>
            <p>
                <label for="age">Age(optional)</label>
                <br>
                <input type="number" name="age" id="age" placeholder="Age" min="15" max="95">
            </p>
            <p>
                <label for="options">What options best describes your current role?</label>
                <br>
                <select name="options" id="options" >
                    <option value="option1">Excellent</option>
                    <option value="option2">Very Good</option>
                    <option value="option3">Fair</option>
                    <option value="option4">Poor</option>
                </select>
            </p>
            <p>
                <label for="recommend">Would you recommend freecodecamp to a friend?</label>
                <div class="recommend">
                    <p><input type="radio" name="recommend" id="definitely" value="definitely">
                        <label for="definitely">Definitely</label></p>
                    <p>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </p>
                    <p>
                        <input type="radio" name="
                        recommend" id="notsure" value="notsure">
                        <label for="notsure">Not Sure</label>
                    </p>

                </div>
               
            </p>
            <p>
                <label for="feature">What is your favorite feature on freecodecamp?</label>
                <br>
                <input type="text" name="feature" id="feature">
            </p>
            <p>
                <label for="improved">What would you like to see improved? <i>(Click all that apply)</i> </label>
                <p>
                    <input type="checkbox" name="improved" id="Front-end">
                    <label for="Front-end">Front-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" name="improved" id="Back-end">
                    <label for="Back-end">Back-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" name="improved" id="data">
                    <label for="data">Data Visualization</label>
                </p>
                <p>
                    <input type="checkbox" name="improved" id="challenges">
                    <label for="challenges">Challenges</label>
                </p>
                <p>
                    <input type="checkbox" name="improved" id="Videos">
                    <label for="Videos">Videos</label>
                </p>
            </p>
            <p>
                <label for="comments">Any Commnets or Suggestions?</label>
                <br>
                <br>
                <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Enter your comment here"></textarea>
            </p>
            <button type="submit">Submit</button>
        </form>
    </body>
